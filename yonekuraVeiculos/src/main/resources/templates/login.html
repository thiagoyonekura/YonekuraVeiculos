<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>Login Dashboard</title>
</head>
<body>
<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span>
               <h1>Yonekura Veículos</h1>
<!--                <img th:src="@{..static/assets/images/LogoYonekuraVeiculos.png}" alt="Logo"-->
<!--                     style="max-width: 100%; height: auto;">-->
            </span>
            <span class="logo_title mt-5">Login</span>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/login}" method="post">
                <fieldset>
                    <!-- Thymeleaf e Spring Security Exibição de Erro -->
                    <div th:if="${param.error}" class="erro">
                        Usuário ou senha inválidos. Tente novamente.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Você foi desconectado.
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control" placeholder="Usuário" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control" placeholder="Senha" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" name="btn" value="Login"
                               class="btn btn-outline-danger float-right login_btn">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
